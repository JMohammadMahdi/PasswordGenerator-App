<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password generator</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./resonsive.css">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
</head>

<body>
  <h1>Password generator</h1>
  <div class="Password-generated">
    <h2 id="PassDetails"></h2>
    <div class="Copy"><img src="./Design/copy.svg" width="35" height="35" alt="Copy-ico"></div>
  </div>
  <div class="password-settings">
    <div class="Pass-Length">
      <h3>Character Length</h3>
      <h2 id="RangeValue">8</h2>
      <div class="range-container">
        <input id="rangePass" type="range" min="4" max="14" step="1" value="8">
      </div>
    </div>
    <div class="options">
      <div class="option">
        <input class="checkInput" id="LowercaseChar" type="checkbox" checked>
        <label for="LowercaseChar">Include Lowercase Latters</label>
      </div>
      <div class="option">
        <input class="checkInput" id="UppercaseChar" type="checkbox">
        <label for="UppercaseChar">Include Uppercase Latters</label>
      </div>
      <div class="option">
        <input class="checkInput" id="NumbersChar" type="checkbox">
        <label for="NumbersChar">Include Numbers</label>
      </div>
      <div class="option">
        <input class="checkInput" id="SymbolsChar" type="checkbox">
        <label for="SymbolsChar">Include Symbols</label>
      </div>
    </div>
    <div class="Strength">
      <h2>STRENGTH</h2>
      <div class="StrengthValue">
        <h2 id="StrengthName">LOW</h2>
        <span class="level levelUp"></span>
        <span class="level levelDown"></span>
        <span class="level levelDown"></span>
        <span class="level levelDown"></span>
      </div>
    </div>
    <button id="GEN" class="Generate">GENERATE</button>
  </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
